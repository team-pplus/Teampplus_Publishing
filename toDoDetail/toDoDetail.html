<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../globalStyle/globalStyle.css">
    <link rel="stylesheet" href="./toDoDetail.css">
    <title>Document</title>
</head>
<body>
    <div class="detailBox">
        <div class="headerBtns">
            <div class="back">
                <img src="./Vector.png">
            </div>
            <div class="more">
                <img src="./Group 419.png">
            </div>
        </div>
        <div class="toDoInfoBox">
            <div class="top">
                <div class="step">
                    <div class="stepRound">
                        <a class="stepText">1단계</a>
                    </div>
                    <div class="stepName">자료 조사</div>
                </div>
                <div class="subName">
                    <div class="taskName">협업툴 시장 조사</div>
                    <div class="finBtn">
                        <img src="./Group 435.png">
                    </div>
                </div>
                <div class="subInfo">
                    <div class="manager">
                        담당자
                        <a class="managerInput">안수빈</a>
                    </div>
                    <div class="date">
                        기간
                        <a class="dateInput">2022.11.22-2022.11.23</a>
                    </div>
                    <div class="state">
                        진행 상태
                        <a class="stateInput">완료</a>
                    </div>
                </div>
            </div>
            <div class="mid">
                <div class="file">
                    <div class="fileText">파일</div>
                    <div class="addFile">
                        <img src="./Frame 295.png">
                    </div>
                </div>
                <div class="files">
                    <div class="fileCard">
                        <div class="fileName">
                            <div class="nameText">협업툴 시장 조사.docs</div>
                            <div class="icons">
                                <img src="./DownloadSimple.png" class="download">
                                <img src="./Trash.png" class="trash">
                            </div>
                        </div>
                        <div class="fileInfo">
                            <div class="uploadDate">2022.11.25 12:30</div>
                            <div class="fileSize">85.0KB</div>
                        </div>
                    </div>
                    <div class="fileCard">
                        <div class="fileName">
                            <div class="nameText">이미지.docs</div>
                            <div class="icons">
                                <img src="./DownloadSimple.png" class="download">
                                <img src="./Trash.png" class="trash">
                            </div>
                        </div>
                        <div class="fileInfo">
                            <div class="uploadDate">2022.11.25 12:30</div>
                            <div class="fileSize">85.0KB</div>
                        </div>
                    </div>
                    <div class="fileCard">
                        <div class="fileName">
                            <div class="nameText">장표 정리.docs</div>
                            <div class="icons">
                                <img src="./DownloadSimple.png" class="download">
                                <img src="./Trash.png" class="trash">
                            </div>
                        </div>
                        <div class="fileInfo">
                            <div class="uploadDate">2022.11.25 12:30</div>
                            <div class="fileSize">85.0KB</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btm">
                <div class="feedText">피드백</div>
                <div class="addFeed">
                    <div class="profileImg">
                        <img src="./Ellipse 1.png">
                    </div>
                    <div class="inputBox">
                        <input class="feedInput" placeholder="피드백을 입력해주세요.">
                        <button class="send">
                        </button>
                    </div>
                </div>
                <div class="feedbacks">
                    <div class="feedBox">
                        <div class="profileImg">
                            <img src="./Ellipse 1.png">
                        </div>
                        <div class="fullFeed">
                            <div class="feedInfo">
                                <div class="feedName">정서윤</div>
                                <div class="feedDate">8일전</div>
                                <div class="plusBtn">
                                    <img src="./Group 419.png">
                                </div>
                            </div>
                            <div class="feedContent">해외 시장조사도 추가하면 좋겠습니다.</div>
                        </div>
                    </div>
                    <div class="feedBox">
                        <div class="profileImg">
                            <img src="./Ellipse 1.png">
                        </div>
                        <div class="fullFeed">
                            <div class="feedInfo">
                                <div class="feedName">안수빈</div>
                                <div class="feedDate">8일전</div>
                                <div class="plusBtn">
                                    <img src="./Group 419.png">
                                </div>
                            </div>
                            <div class="feedContent">해외 시장조사도 추가하면 좋겠습니다.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
