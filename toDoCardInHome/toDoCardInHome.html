<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../globalStyle/globalStyle.css">
    <link rel="stylesheet" href="./toDoCardInHome.css">
    <title>Document</title>
</head>
<body>
    <div class="toDoCard">
        <div class="info">
            <div class="step">1단계</div>
            <div class="when">11.22~11.25</div>
        </div>
        <div class="text">
            <div class="name">마케팅 원론</div>
            <div class="left">
                <a class="leftText">남은 일</a>
                <div class="leftNumBox">
                    <a class="leftNum">2</a>
                </div>
            </div>
        </div>
        <div class="toDos">
            <div class="toDoBox">
                <div class="toDoText">해외 시장 조사</div>
                <div  class="toDoArr">
                    <img src="./ArrowLineRight2.png">
                </div>
            </div>
            <div class="toDoBox">
                <div class="toDoText">국내 시장 조사</div>
                <div  class="toDoArr">
                    <img src="./ArrowLineRight2.png">
                </div>
            </div>
            <div class="doneBox">
                <div class="doneIcon">
                    <img src="./done icon.png">
                </div>
                <div class="doneText">협업툴 시장 조사</div>
                <div  class="doneArr">
                    <img src="./ArrowLineRight2.png">
                </div>
            </div>
            <div class="doneBox">
                <div class="doneIcon">
                    <img src="./done icon.png">
                </div>
                <div class="doneText">12345678901234123123</div>
                <div  class="doneArr">
                    <img src="./ArrowLineRight2.png">
                </div>
            </div>
            <div class="doneBox">
                <div class="doneIcon">
                    <img src="./done icon.png">
                </div>
                <div class="doneText">12345678901234123123</div>
                <div  class="doneArr">
                    <img src="./ArrowLineRight2.png">
                </div>
            </div>
        </div>
        <div class="addBox">
            <div class="addText">+ 할 일 추가하기</div>
        </div>
    </div>
</body>
</html>
